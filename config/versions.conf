# FFmpeg Build Version Configuration
#
# This file defines the versions/branches/tags for all dependencies.
# Set to "latest" to use the latest development version (master/main branch)
# or specify a specific tag/commit/branch for reproducible builds

# Build mode: "stable" or "latest"
# stable: Use specific versions defined below
# latest: Use latest development versions (master/main branches)
BUILD_MODE="latest"

# Debug mode: 0 (release) or 1 (debug)
# Debug mode enables debug symbols and disables optimizations for easier debugging
DEBUG_ENABLED=0

# Debug compilation flags
# Default: -g (debug symbols) -O0 (no optimization)
DEBUG_FLAGS="-g -O0"

# ==== Video Encoders ====

# vvenc - VVC (H.266) encoder
# Repository: https://github.com/fraunhoferhhi/vvenc.git
# Options: "latest", "stable", or specific tag (e.g., "v1.10.0")
VVENC_VERSION="latest"

# libx264 - H.264 encoder
# Repository: https://code.videolan.org/videolan/x264.git
# Options: "latest", "stable", or specific commit hash
X264_VERSION="latest"

# libx265 - H.265/HEVC encoder
# Repository: https://bitbucket.org/multicoreware/x265_git
# Options: "latest", "stable", or specific tag (e.g., "3.5")
X265_VERSION="latest"

# openh264 - H.264 encoder/decoder by Cisco
# Repository: https://github.com/cisco/openh264.git
# Options: "latest" or specific tag (e.g., "v2.3.1")
OPENH264_VERSION="latest"

# Kvazaar - H.265/HEVC encoder
# Repository: https://github.com/ultravideo/kvazaar.git
# Options: "latest" or specific tag (e.g., "v2.1.0")
KVAZAAR_VERSION="latest"

# libvpx - VP8/VP9 encoder
# Repository: https://chromium.googlesource.com/webm/libvpx.git
# Options: "latest" or specific tag (e.g., "v1.13.0")
LIBVPX_VERSION="latest"

# libaom - AV1 encoder/decoder
# Repository: https://aomedia.googlesource.com/aom
# Options: "latest" or specific tag (e.g., "v3.6.0")
LIBAOM_VERSION="latest"

# SVT-AV1 - Scalable Video Technology for AV1
# Repository: https://gitlab.com/AOMediaCodec/SVT-AV1.git
# Options: "latest" or specific tag (e.g., "v1.4.1")
SVTAV1_VERSION="latest"

# dav1d - Fast AV1 decoder
# Repository: https://code.videolan.org/videolan/dav1d.git
# Options: "latest" or specific tag (e.g., "1.2.0")
DAV1D_VERSION="latest"

# ==== Video Processing ====

# libplacebo - GPU-accelerated video processing library
# Repository: https://github.com/haasn/libplacebo.git
# Options: "latest" or specific tag (e.g., "v6.338.0")
LIBPLACEBO_VERSION="latest"

# ==== Audio Encoders ====

# libfdk_aac - AAC encoder
# Repository: https://github.com/mstorsjo/fdk-aac
# Options: "latest" or specific tag (e.g., "v2.0.2")
FDK_AAC_VERSION="latest"

# libmp3lame - MP3 encoder
# Repository: https://github.com/mypopydev/lame.git (GitHub mirror)
# Options: "latest" or specific tag
LAME_VERSION="latest"

# libopus - Opus encoder
# Repository: https://github.com/xiph/opus.git
# Options: "latest" or specific tag (e.g., "v1.4")
OPUS_VERSION="latest"

# ==== Example: Stable Build Configuration ====
# Uncomment and modify the lines below for a stable build
#
# BUILD_MODE="stable"
# X264_VERSION="stable"
